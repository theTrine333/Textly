name: app-apk

on:
  push:
    branches:
      - "*" # Trigger on any branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Node with Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest # or specify a version like "1.1.13"

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies using Bun
        run: bun install

      - name: Build Android app
        run: eas build --platform android --profile development --local --output ${{ github.workspace }}/app-dev-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ github.workspace }}/app-dev-release.apk
